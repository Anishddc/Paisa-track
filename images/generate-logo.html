<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Paisa Track Logo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .instructions {
            max-width: 600px;
            margin: 20px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Paisa Track Logo Generator</h1>
    <div class="instructions">
        <p>This page generates a simple logo for Paisa Track. Right-click on the canvas and select "Save Image As..." 
           to save the logo as paisa-track-logo.png</p>
    </div>
    <canvas id="logoCanvas" width="120" height="120"></canvas>
    
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 120, 120);
        gradient.addColorStop(0, '#6366f1');  // Primary color
        gradient.addColorStop(1, '#0ea5e9');  // Secondary color
        
        // Fill background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 120, 120);
        
        // Draw outer circle (coin)
        ctx.beginPath();
        ctx.arc(60, 60, 40, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        
        // Draw inner circle
        ctx.beginPath();
        ctx.arc(60, 60, 35, 0, Math.PI * 2);
        ctx.fillStyle = '#f0f0f0';
        ctx.fill();
        
        // Draw ₹ symbol
        ctx.font = 'bold 48px Arial';
        ctx.fillStyle = '#6366f1';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('₹', 60, 60);
        
        // Draw tracking lines
        ctx.beginPath();
        ctx.moveTo(85, 40);
        ctx.lineTo(110, 40);
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 4;
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(85, 60);
        ctx.lineTo(110, 60);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(85, 80);
        ctx.lineTo(110, 80);
        ctx.stroke();
        
        console.log("Logo generated! Right-click and save the image.");
    </script>
</body>
</html>
